<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simulador Financeiro</title>
</head>

<body>

    <div class="navbar">
        <div class="imagemLogo"></div>
    </div>
    <div class="container">
        <div class="box1">
            <h1>Simulador Financeiro</h1>
            <label for="input_hectares">Quantidade de hectares da fazenda</label>
            <input type="text" id="input_hectares">

            <label for="input_producaoColheita">Produção da colheita de cacau(Em Kg)</label><br>
            <input type="text" id="input_producaoColheita">

            <label for="input_custoProducao">Valor total de custo da Produção</label>
            <input type="text" id="input_custoProducao">

            <label for="input_precoKg">Preço do cacau vendido(Por Kg)</label>
            <input type="text" id="input_precoKg">

            <button id="btn_calcular" onclick="calcular()">Calcular</button>
        </div>
        <div class="box2">
            <div class="btn">
                <button id="btn_sem_sensor" onclick="calculo_sem_sensor()">Sem sensor</button>
                <button id="btn_com_sensor" onclick="calculo_com_sensor()">Com sensor</button>
            </div>
            <div id="div_mensagem"></div>
           
        </div>
        <div class="classificacao">
            <div class="container">
                <div>
                    <p>Classificação da produção por hectares:</p>
                </div>
                <div class="container_class">
                    <div class="class" id="class01"></div>
                    <p>0 - 300</p>
                </div>
                <div class="container_class">
                    <div class="class" id="class02"></div>
                    <p>0 - 600</p>
                </div>
                <div class="container_class">
                    <div class="class" id="class03"></div>
                    <p>700 - 1000</p>
                </div>
                <div class="container_class">
                    <div class="class" id="class04"></div>
                    <p>1200 - 2000</p>
                </div>
                <div class="container_class">
                    <div class="class" id="class05"></div>
                    <p>acima de 2000</p>
                </div>

                

                
            </div>
    </div>
</body>

</html>

<script src="script.js"></script>
