<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="./css/bob.css">
    
</head>
<body>

    <div id="container">
        <h1>BobIA</h1>
        <div class="area_conteiner">
              <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <img onclick="gerarResposta()" class="imagem_papel" src="./images/send.png" alt="">
        </div>
       
       
       
        <br><br>
        
        <h3>Resposta da IA:</h3>
        <div id="resposta">O que vocÃª precisa</div> 
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
