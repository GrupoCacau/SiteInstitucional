<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>página de login</title>
</head>

<body>
    <div class="container1">
        <a href="../LandingPage/LandingPage.html"> <img  src="../images/logo_maisCacau.png" alt="Logo +Cacau"></a>
        <div class="container1_div">
            <h1>Olá, produtor!</h1>
            <p>Ainda não possui sua conta?</p>
            <a href="../Cadastro/cadastro.html"> <button> Cadastre-se</button></a>
        </div>
    </div>
    <div class="container-login">
        <h1>Faça seu login</h2>
        <p>Se você já é um membro, pode entrar com seu email e senha</p> <br>
        <div class="campo">
            <p>Email</p>
            <input type="text" id="input_email"> 
            <div class="validacao_estilo" id="div_email"></div>
        </div>
       <div class="campo">
        <p>Senha</p>
        <input type="text" id="input_senha"> 
        <div class="validacao_estilo" id="div_senha"></div>
       </div>
        
       
        <div class="container-lembrar-senha">
            <input type="checkbox" id="input_lembrar_senha">
            <span>Lembrar senha</span>
        </div>

        <button onclick="logar()">Logar</button>
    </div>

</body>
</html>
<script>

    function logar() {
        emailCadastro = 'admin@gmail.com'
        senhaCadastro = 'Admin12345'


        var email = input_email.value
        var senha = input_senha.value

         if (email == '') {
                div_email.innerHTML = 'Campo obrigatório*'
                input_email.style.borderColor = 'red';
        } 
        else if (email.includes("@") && (email.includes('.com')) && email[0] != '@') {
            div_email.innerHTML = ''
            input_email.style.borderColor = '';
        } else  {
            div_email.innerHTML = 'Email ou senha invalídos*'
            input_email.style.borderColor = 'red';
            input_senha.style.borderColor = 'red';
        }

        if (senha == '') {
                div_senha.innerHTML = 'Campo obrigatório*'
                input_senha.style.borderColor = 'red';
        }  else if (senha.toLowerCase() != senha && senha.length >= 8 && senha.toUpperCase() != senha ) {
            div_senha.innerHTML = ''
            input_senha.style.borderColor = '';
        }

        else {
            div_senha.innerHTML = 'Senha invalída*'
            input_senha.style.borderColor = 'red';
        }

        if (email.includes("@") && (email.includes('.com')) && email[0] != '@' && senha.toLowerCase() != senha && senha.length >= 8 && senha.toUpperCase() != senha ) { 

                if (email == emailCadastro && senha == senhaCadastro) {
                    window.location.href = "../Dashboard/index.html";
                } else {
                    div_email.innerHTML = 'O email que você inseriu não está conectado a uma conta. Cadastre-se e entre.'
                    input_email.style.borderColor = 'red';
                    div_senha.innerHTML = ''
                }

            }
     
    }

</script>
