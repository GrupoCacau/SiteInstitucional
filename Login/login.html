<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>página de login</title>
</head>

<body>
    <div class="container-cadastro">
        <img src="logo.svg" alt="">
        <div class="div1">
            <h1>Olá, produtor!</h1>
            <p>Ainda não possui sua conta?</p>
            <button>Cadastre-se</button>
        </div>
    </div>
    <div class="container-login">
        <h2>Faça seu login</h2>
        <p>Se você já é um membro, pode entrar <br> com seu email e senha</p> <br>
        <p>Email</p>
        <input type="text" id="input_email"> 
        <p>Senha</p>
        <input type="text" id="input_senha"> 
        <div class="container-lembrar-senha">
            <input type="checkbox" id="input_lembrar_senha">
            <p>Lembar senha</p>
        </div>

        <button>Logar</button>
    </div>

</body>

</html>
