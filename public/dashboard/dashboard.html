<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=psychiatry" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container_geral">
        <div>
            <div class="barra_lateral">
                <div class="lateral_container">
                    <a href="../index.html"> <img  src="../images/logo_maisCacau.png" alt="Logo +Cacau"></a>
                     <div>
                        <p> <a href="../index.html">Home</a> </p></div>
                    <div><p><a href="../Simulador-Financeiro/index.html">Simulador</a> </p></div>
                </div>
            </div>
        </div>
        <div>
            <div class="header">
                <div class="header_container">
                    <div class="header_div1">
                        <h1 id="campo_bem_vindo">Dashboard</h1>
                    </div>
                    <div class="header_div2">
                        <p id="campo_nome"></p>
                    </div>
                </div>
            </div>
            <div class="conteudo_principal">
                <div class="conteudo_principal_div">
                    <div class="button_zone">
                        <div class="buttons">
                            <button>
                               Hectares
                               <select name="" id="select_hectare" onclick="KPI(id_empresa), KPI2(id_empresa), KPI3(id_empresa)">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                               </select>
                            </button>
                            <button>
                                Setores
                                <!-- Selecionar setores -->
                                <select name="" id="select_setores" >
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                               </select>
                            </button>
                            <button id="sensores" onclick="modal.showModal()">
                               Sensores 
                            </button>
                        </div>
                    </div>
                        <div class="zona_1">
                            <div class="temp">
                                <div class="container_img">
                                    <img id="img_kpi1" src="../images/UmidadeAlta.png" alt="">
                                    <p>Acima do ideal</p>
                                </div>
                                <div class="container_img">
                                    <img id="img_kpi2" src="../images/Umidade.png" alt="">
                                    <p>Ideal</p>
                                </div>
                                <div class="container_img">
                                    <img id="img_kpi3" src="../images/UmidadeBaixa.png" alt="">
                                    <p>Abaixo do ideal</p>
                                </div>
                            </div>
                            <div class="KPI_container">
                                <div class="KPIs">
                                    <div class="KPI">
                                        <p id="titulo_kpi1"></p>
                                        <div id="classificacao_kpi1">
                                            <img src="../images/fi-sr-feather.png" alt="">
                                            <p id="valor_kpi1">0%</p>
                                        </div>
                                        
                                    </div>
                                    <div class="KPI">
                                        <p id="titulo_kpi2"></p>
                                        <div id="classificacao_kpi2">
                                            <img src="../images/fi-sr-feather.png" alt="">
                                            <p id="valor_kpi2">0%</p>
                                        </div>
                                        
                                    </div>
                                    <div class="KPI">
                                        <p id="titulo_kpi3"></p>
                                        <div id="classificacao_kpi3">
                                           <img src="../images/fi-sr-feather.png" alt="">
                                           <p id="valor_kpi3">0%</p>
                                        </div>
                             
                                    </div>
                                </div>
                            </div>
                        </div>   
                        <div class="zona_2">
                            <div class="graficos">
                                <div class="grafico1">
                                    <div class="title_button">
                                        <p id="titulo_grafico2"></p>
                                    </div>
                                    <!-- gráfico 01 -->
                                    <div class="graf01">
                                        <canvas id="myChart01"></canvas>
                                    </div>
                                </div>
                                <div class="grafico2">
                                    <div class="title_button">
                                        <p>Sensores em funcionamento</p> 
                                        
                                    </div>
                                    <!-- gráfico 01 -->
                                    <div class="graf02">
                                        <canvas id="myChart02"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="zona_3">
                            <div class="graficos">
                                <div class="grafico_final">
                                    <div class="title_button">
                                        <p>Média da umidade por Hectare</p> 
                                    </div>
                                    <!-- gráfico 03 -->
                                    <div class="graf03">
                                        <canvas id="myChart03"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
      <dialog id="modal">
        <p>Hectare <span id="hectare_modal">1</span> - Setor <span id="setor_modal">1</span></p>
        <h2>Sensores</h2>
        <div class="containerButton">
            <button value="1" onclick="filtrarSensor(this)"><span class="numeroSensor">1</span> <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="2" onclick="filtrarSensor(this)"><span class="numeroSensor">2</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="3" onclick="filtrarSensor(this)"><span class="numeroSensor">3</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="4" onclick="filtrarSensor(this)"><span class="numeroSensor">4</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="5" onclick="filtrarSensor(this)"><span class="numeroSensor">5</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="6" onclick="filtrarSensor(this)"><span class="numeroSensor">6</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="7" onclick="filtrarSensor(this)"><span class="numeroSensor">7</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="8" onclick="filtrarSensor(this)"><span class="numeroSensor">8</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="9" onclick="filtrarSensor(this)"><span class="numeroSensor">9</span>  <span class="material-symbols-outlined">psychiatry</span></button>
            <button value="10" onclick="filtrarSensor(this)"><span class="numeroSensor">10</span>  <span class="material-symbols-outlined">psychiatry</span></button>

        </div>
        <div class="acoesModal">
            <button onclick="modal.close()" class="sairModal">Sair</button>
            <button id="btn_nao_selecionar" value="0" onclick="filtrarSensor(this)">Sem seleção</button>
            <button id="btn_selecionar">Selecionar</button>
        </div>
    </dialog>
</body>
</html>

<script src="conf.js"></script>
<script src="script.js"></script>
