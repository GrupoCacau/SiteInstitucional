<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container1">
        <div class="container1_div">
            <h1>Bem-vindo!</h1>
            <p>Já possui uma conta?</p>
            <a href="../Login/login.html">Entrar</a>
        </div>
    </div>
    <div class="container2">
        <div class="container2_div">
            <h1>Crie sua conta</h1>
            <div class="container3">
                <div class="campo">
                    <span>Nome</span>
                    <input id="input_nome" type="text">
                </div>
                <div class="container-inputs">
                    <div class="campo">
                        <span>CPF</span>
                        <input id="input_cpf" type="text">
                    </div>
                    <div class="campo">
                        <span>CNPJ</span>
                        <input id="input_cnpj" type="text">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="campo">
                        <span>Cidade</span>
                        <input id="input_cidade" type="text">
                    </div>
                    <div class="campo">
                        <span>UF</span>
                        <input id="input_uf" type="text">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="campo">
                        <span>Telefone</span>
                        <input id="input_telefone" type="text">
                    </div>
                    <div class="campo">
                        <span>Celular</span>
                        <input id="input_celular" type="text">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="campo">
                        <span>Email</span>
                        <input id="input_email" type="text">
                    </div>
                </div>
                <div class="container-inputs">
                    <div class="campo">
                        <span>Senha</span>
                        <input id="input_senha" type="text">
                    </div>
                    <div class="campo">
                        <span>Repita a senha</span>
                        <input id="input_senha_repetida" type="text">
                    </div>
                </div>
                <div class="container9">
                        <input type="checkbox" id="input_checkbox">
                        <span>Declaro que li e estou de acordo com os Termos e a Polítca de Privacidade.</span>
                </div>
                <div class="container10">
                    <button>Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
